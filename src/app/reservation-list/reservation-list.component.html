<app-home></app-home>

<h2>Reservation List</h2>

<table class="table table-striped">
    <thead>
        <tr>
            <th>Guest</th>
            <th>Email</th>
            <th>Room No</th>
            <th>Check-In</th>
            <th>Check-Out</th>
        </tr>
    </thead>

<tbody>
    <tr *ngFor="let reservation of reservations">
        <td>{{reservation.guestName}}</td>
        <td>{{reservation.guestEmail}}</td>
        <td>{{reservation.roomNumber}}</td>
        <td>{{reservation.checkInDate}}</td>
        <td>{{reservation.checkOutDate}}</td>
        <td>
            <button type="button" class="btn btn-sm btn-danger mx-1" (click)="deleteReservation(reservation.id)">Delete</button>
            <button type="button" class="btn btn-sm btn-secondary mx-1"[routerLink]="['/edit', reservation.id]">Edit</button>
        </td>
    </tr>
</tbody>

<ul *ngIf="reservations.length; else noReservation">
   
</ul>

<ng-template #noReservation>
    <p>No reservation Available</p>
</ng-template>

</table>
